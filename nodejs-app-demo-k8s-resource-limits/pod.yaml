apiVersion: v1
kind: Pod
metadata:
  name: nodejs-hello-world-pod
  labels:
    app: nodejs-hello-world
    version: v1
spec:
  containers:
  - name: nodejs-app
    image: nodejs-hello-world:latest
    imagePullPolicy: Never  # Use local image (for development)
    ports:
    - containerPort: 3000
      name: http
      protocol: TCP
    env:
    - name: PORT
      value: "3000"
    - name: NODE_ENV
      value: "production"
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"
    livenessProbe:
      httpGet:
        path: /health
        port: 3000
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /health
        port: 3000
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
  restartPolicy: Always